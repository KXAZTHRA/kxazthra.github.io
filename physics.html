<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions

            document.addEventListener('DOMContentLoaded', function() {

                let corrects = document.querySelectorAll('.correct');
                for (let i = 0; i < corrects.length; i++) {
                    corrects[i].addEventListener('click', function() {
                        corrects[i].style.backgroundColor = 'green';
                        document.querySelector('#feedback1').innerHTML = 'CORRECT!';
                    });
                }

                let wrongs = document.querySelectorAll('.wrong');
                    for (let i = 0; i < wrongs.length; i++)
                    {
                        wrongs[i].addEventListener('click', function() {
                            wrongs[i].style.backgroundColor = 'red';
                            document.querySelector('#feedback1').innerHTML = 'WRONG!';
                        });
                    }

                document.querySelector('#check').addEventListener('click', function() {
                    let input = document.querySelector('input');
                    if (input.value === 'Galileo Galilei' || input.value === 'galileo galilei') {
                        input.style.backgroundColor = 'green';
                        document.querySelector('#feedback2').innerHTML = 'CORRECT!';
                    }
                    else {
                        input.style.backgroundColor = 'red';
                        document.querySelector('#feedback2').innerHTML = 'WRONG!';
                    }
                });
            });

        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                    <h3>Convert 10^-6 micrometers to centimeters?</h3>

                    <button class="wrong">10^4 centimeters</button>
                    <button class="wrong">10^-5 centimeters</button>
                    <button class="wrong">10^-9 centimeters</button>
                    <button class="correct">10^-10 centimeters</button>
                    <button class="wrong">10^-6 centimetes</button>

                <hr>
                    <h3>Convert 2.4 x 10^-3 kilometers to milimeters?</h3>

                    <button class="wrong">2.4 x 10^-3 milimeters</button>
                    <button class="correct">2.4 x 10^3 milimeters</button>
                    <button class="wrong">2.4 milimeters</button>
                    <button class="wrong">2.4 x 10^-1 milimeters</button>
                    <button class="wrong">2.4 x 10^6 milimeters</button>

                    <p id="feedback1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>Who is the father of Science?</h3>
                <input autocomplete="off" autofocus placeholder="Type" type="text">
                <button id="check" type="submit">Check answer</button>

                <p id="feedback2"></p>
            </div>
        </div>
    </body>
</html>
