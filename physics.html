<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-compatible" content="IE=Edge">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions

            document.addEventListener('DOMContentLoaded', function() {

                let corrects = document.querySelectorAll('.correct');
                for (let i = 0; i < corrects.length; i++) {
                    corrects[i].addEventListener('click', function() {
                        corrects[i].style.backgroundColor = 'green';
                        document.querySelector('#feedback1').innerHTML = 'CORRECT!';
                    });
                }

                let wrongs = document.querySelectorAll('.wrong');
                    for (let i = 0; i < wrongs.length; i++)
                    {
                        wrongs[i].addEventListener('click', function() {
                            wrongs[i].style.backgroundColor = 'red';
                            document.querySelector('#feedback1').innerHTML = 'WRONG!';
                        });
                    }

                document.querySelector('#check').addEventListener('click', function() {
                    let input = document.querySelector('input');
                    if (input.value === 'kirk' || input.value === 'Kirk') {
                        input.style.backgroundColor = 'green';
                        document.querySelector('#feedback2').innerHTML = 'CORRECT!';
                    }
                    else {
                        input.style.backgroundColor = 'red';
                        document.querySelector('#feedback2').innerHTML = 'WRONG!';
                    }
                });
            });

        </script>
    </head>
